  ### Database per service
  Паттерн используется в контексте микросервисной архитектуры.
  Согласно этому паттерну, каждый сервис имеет свою базу данных.
  Такой подход позволяет горизонтально масштабировать сервисы независимо друг от друга,
  делать сами базы данных независимыми (например, каждый сервис может использую такую базу данных,
  которая будет более подходящей для его задачи).
