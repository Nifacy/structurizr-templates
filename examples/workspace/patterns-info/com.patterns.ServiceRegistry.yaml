  ### Saga

  #### Проблема
  Микросервисной архитектуре свойствена работа с огромным количеством сервисов и их реплик.
  При использовании таких протоколов, как HTTP, необходимо знать "местоположение" сервиса
  (в данном случае это IP и порт), которому необходимо отправлять запрос.

  Однако, в микросервисной архитектуре сервисы постоянно создаются, удаляются, могут упасть и т. д. То есть, набор сервисов динамичный и изменяется с течением времени.

  #### Решение
  Данный паттерн предлагает сделать отдельную сущность - Service Registry,
  которая будет играть роль хранилища информации об активных сервисах.
  При старте работы сервисы отправляют запрос в Service Registry на добавление.
  После чего, Service Registry может отправлять запросы на проверку работоспособности сервисов,
  например, используя паттерн Healtcheck API.
  Либо же сервисы сами могут отсылать запрос, чтобы уведомить Registry о том, что они работоспособны.
