doc: |-
  ### Многозвенная архитектура
  Один из самых простых паттернов. Идея состоит в том, чтобы разбить всю систему на несколько слоев.
  Каждый из слоев имеет следующие особенности и ограничения:
  - Каждый слой может обращаться только к слою на уровень ниже, и не более
  - Все слои образуют порядок. То есть, мы можем сказать, какой слой за каким стоит

  В модели C4 слои можно представить в виде групп, так как их физического разграничения нет (если убрать разделение по слоям, то это будет просто набор контейнеров, которые общаются по определенному протоколу).

