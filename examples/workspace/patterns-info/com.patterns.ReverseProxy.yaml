doc: |-
  ### Reverse Proxy pattern
  Основное назначение данного паттерна состоит в том, чтобы скрыть систему от клиента за одним IP адресом.
  Reverse Proxy получает запросы от клиента и определяет, кому переадресовать этот запрос.

  Reverse Proxy может выполнять следующие задачи:
  - **кеширование.** Proxy сервис может кешировать результаты и не делать обращений к сервисам, если этого не требуется.
  - **балансировка.** Proxy может выполнять задачу, схожую с Load Balancer - балансировать нагрузку на сервисы.
  - **шифрование.** Proxy может быть использован в целях безопасности для шифрования трафика, приходящего на сервисы.

